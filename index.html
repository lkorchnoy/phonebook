<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3ddaa9bf1.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Phonebook App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-mobile text-primary"></i> My<span class="text-primary">Phone</span>book</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-portrait text-primary"></i> Add New Contact</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="number"><i class="fas fa-phone text-primary"></i> Phone Number</label>
                <input type="text" id="number" class="form-control">
            </div>
            <input type="submit" value="Add" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="name-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
